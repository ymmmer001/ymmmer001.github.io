<p>姓名：等边直角三角形 </p>
<p>有关信息：鲁洛克斯三角形（Reuleaux triangle）又称“勒洛三角形”、“莱洛三角形”、“圆弧三角形”，是一种特殊三角形，指分别以正三角形的顶点为圆心，</p>
<p>以其边长为半径作圆弧，由这三段圆弧组成的曲边三角形称为鲁洛克斯三角形。鲁洛克斯三角形的特点是：在任何方向上都有相同的宽度，即能在距离等于其圆弧半径a</p>
<p>（等于正三角形的边长）的两条平行线间自由转动，并且始终保持与两直线都接触</p>
